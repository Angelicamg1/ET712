<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="headertop">
        <div class="navleft">
            <div>
                <a href="#home">
                    <img src="images/house.svg.svg" alt="image of a home icon" class="homeiconimg">
                </a>
            </div>
            <div>
                <a href="https://www.qcc.cuny.edu" target="_blank" rel="noopener noreferrer" class="homeiconlink">
                    Queensborough Community College
                </a>
            </div>
        </div>
        <div class="navright">
            <div>
                <img src="images/email.svg.svg" alt="image of messgage icon" title="message alert">
            </div>
            <div>
                <img src="images/chat.icon.svg" alt="image of chat icon" title="Subscription alerts">
            </div>
            <div>
                <img src="images/setting.svg.svg" alt="image of setting icon" title="Admin Tools">
            </div>
        </div>
    </header>

    <!--- navigation links -->
    <nav class="navlinks">
        <a class="links" href="http://www.qcc.cuny.edu" target="_blank" rel="noopener noreferrer">Visit QCC</a>
        <a class="links" href="#Information">Information Center</a>
        <a class="links" href="#contact">Contact Us</a>
    </nav>

    <!-- intro image -->
    <section class="introimage">
        <img src="images/education.jpg" alt="image of books">
        <p class="introtitle">ET 712 - Javascript Programming</p>
    </section>

    <!-- main body -->
    <main class="bodyinfo">
        <section class="cardcontainer">
            <div class="card">
                <img src="images/education.jpg" alt="image of books">
                <p class="cardtitle">Lecture recording</p>
            </div>
            
            <div class="card">
                <img src="images/education.jpg" alt="image of books">
                <p class="cardtitle">Course Syllabus</p>
            </div>

            <div class="card">
                <img src="images/education.jpg" alt="image of books">
                <p class="cardtitle">Grading Policy</p>
            </div>

            <div class="card">
                <img src="images/education.jpg" alt="image of books">
                <p class="cardtitle">Weekly Schedule</p>
            </div>

            <div class="card">
                <img src="images/education.jpg" alt="image of books">
                <p class="cardtitle">Exams</p>
            </div>

            <div class="card">
                <img src="images/education.jpg" alt="image of books">
                <p class="cardtitle">Lecture recording</p>
            </div>
        </section>
        <aside class="blogs">

        </aside>
    </main>
</body>

</html>
